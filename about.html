<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
    <header class="container-fluid px-0">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/images/logo.png" alt="Home">
                </a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#menu-header" aria-controls="menu-header" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu-header">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" aria-current="page">Home <span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacts.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link linklogin" href="#" data-bs-toggle="modal" data-bs-target="#modallogin">Login</a>
                            <a class="nav-link linklogout" href="#"
                                onclick="logout();"
                            >Logout</a>
                        </li>
                        <!-- <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu" aria-labelledby="dropdownId">
                                <a class="dropdown-item" href="#">Action 1</a>
                                <a class="dropdown-item" href="#">Action 2</a>
                            </div>
                        </li> -->
                    </ul>
                    <form class="d-flex my-2 my-lg-0 border rounded-pill" id="formSearch">
                        <input class="form-control ms-3 border-0" type="text" placeholder="Search">
                        <button class="btn my-2 my-sm-0 border-0" type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <section id="banner-small"></section>
    <div id="content" class="py-5">
        <section class="container mb-3">
            <div class="row">
                <div class="col-8" id="about-us"></div>
                <div class="col-4" id="our-visions"></div>
            </div>
        </section>

        <section class="container-fluid py-5" id="testimonials"></section>

        <!-- Our team -->
        <section id="our-team" class="container" id="out-team"></section>
    </div>

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modallogin" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post" id="formLogin">
                        <h3 class="text-center">Login form</h3>
                        <div class="mb-3">
                            <input type="text" name="usename" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password"></input>
                        </div>
                        <button type="submit" class="form-control">Login</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center container-fluid text-white overflow-auto" id="menu-footer">
        <ul class="nav justify-content-center py-3">
            <li class="nav-item">
                <a class="nav-link" href="index.html" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="about.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="blogs.html">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contacts.html">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link linklogin" href="#" data-bs-toggle="modal" data-bs-target="#modallogin">Login</a>
                <a class="nav-link linklogout" href="#"
                    onclick="logout();"
                >Logout</a>
            </li>
        </ul>
        <p class="text-white-50">Copy right &copy 2022 - 2023 - 20880258 - Trần Quốc Bảo Luân</p>
    </footer>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/5525f8fd09.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa One">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/20880258.js"></script>

    <script id="about-us-template" type="text/x-handlebars-template">
    {{#each aboutus}}
        <h1 class="py-3">{{name}}</h1>
        <div>
            <img src="{{thumbpath}}" alt="{{name}}" class="float-start rounded-4 me-3">
            <p class="text-black-50">{{{summary}}}</p>
            <a href="#" class="btn btn-link ps-0"
                onclick="loadData('aboutus/{{id}}', 'details-template', 'content')"
            >
            Read more
        </a>
        </div>
    {{/each}}
    </script>

    <script id="our-visions-template" type="text/x-handlebars-template">
        <h1 class="py-3">Our vision</h1>
        {{#each ourvisions}}
        <div class="mb-5">
            <a class="text-decoration-none text-black" href="#" onclick="loadData('visions/{{id}}', 'details-template', 'content')">
                <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 rounded-4">
                <h3>{{name}}</h3>
                <p class="text-black-50">{{summary}}</p>
            </a>
        </div>
        {{/each}}
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
        <div class="row py-3 px-5">
            <div class="container">
                <h1 class="text-white">Testimonials</h1>
                <div class="row py-3">
            {{#each testimonials}}
                    <div class="col">
                        <p class="text-black-50">{{summary}}</p>
                        <span class="text-white">{{name}}</span><br />
                        <a href="#">{{email}}</a>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </script>

    <script id="our-team-template" type="text/x-handlebars-template">
        <h1 class="py-3">Our team</h1>
        <div class="row py-3">
            {{#each ourteam}}
            <div class="col">
                <a class="text-decoration-none text-black" href="#" onclick="loadData('team/{{id}}', 'details-template', 'content')">
                    <img src="{{thumbpath}}" alt="{{name}}" class="rounded-4 mb-3">
                    <h4 class="text-black">{{name}}</h4>
                    <p class="text-black-50">{{summary}}</p>
                </a>
            </div>
            {{/each}}
        </div>
    </script>

    <script id="details-template" type="text/x-handlebars-template">
        <div class="container overflow-auto">
            {{#each content}}
                <h1 class="py-3">{{name}}</h1>
                <img src="{{imagepath}}" alt="{{name}}" class="float-start rounded-4 me-3">
                <p>{{{description}}}</p>
            {{/each}}
        </div>
    </script>

    <script>
        loadData("aboutus", "about-us-template", "about-us");
        loadData("visions", "our-visions-template", "our-visions");
        loadData("team", "our-team-template", "our-team");
        loadData("testimonials", "testimonials-template", "testimonials");
    </script>

    <!-- Web1 CSS -->
    <link rel="stylesheet" href="/css/20880258.css">
</body>

</html>
